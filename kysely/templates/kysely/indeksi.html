{% load static %}
<html>
<body>

<link rel="stylesheet" href="{% static 'kysely/tyylit.css' %}">

{% if kysymykset %}
    <ul>
    {% for kysym in kysymykset %}
        <li><a href="{% url 'kysely:näytä' kysym.id %}">{{kysym.teksti}}</a></li>
    {% endfor %}
    </ul>
{% else %}
    <p>Ei kyselyitä saatavilla.</p>
{% endif %}

</body>
</html>
